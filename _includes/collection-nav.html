<script >
    var sitePages = [
      {% for page in site.pages %}{% if page.title %}{% unless page.url contains '404' %}
          {
            "title": "{{ page.title | escape }}",
            "url": "{{ page.url | relative_url }}"
          }{% unless forloop.last %},{% endunless %}
        {% endunless %}{% endif %}{% endfor %}
    ];

    function findCurrentPageIndex(pages) {
  const currentPage = window.location.pathname;
  return pages.findIndex(page => page.url === currentPage);
}

function navigateTo(direction) {
  const currentIndex = findCurrentPageIndex(sitePages);
  if (currentIndex === -1) return; // Current page not found in the list

  let targetIndex;
  if (direction === 'previous') {
    targetIndex = currentIndex - 1;
  } else if (direction === 'next') {
    targetIndex = currentIndex + 1;
  }

  // Wrap around the array if out of bounds
  if (targetIndex < 0) {
    targetIndex = sitePages.length - 1;
  } else if (targetIndex >= sitePages.length) {
    targetIndex = 0;
  }

  window.location.href = sitePages[targetIndex].url;
}

function navigateToStaticPage() {
  const interviewPages = sitePages.filter(page => page.title.includes('Interview'));
  const targetPage = interviewPages[Math.floor(Math.random() * interviewPages.length)];

  const overlay = document.createElement('div');
  overlay.className = 'static-overlay';
  document.body.appendChild(overlay);
  
  // Wait for the animation to complete before navigating
  setTimeout(() => {
    window.location.href = targetPage.url;
  }, 2000); // Ensure this matches the CSS animation duration
}


</script>
