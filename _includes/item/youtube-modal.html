{% comment %}

    for mainstreet items:
    for youtube items, adds a thumbnail as button that opens a modal with player.
    currently requires custom-foot js/interviews-js.html

{%- endcomment -%}



<style>
.image-container {
    position: relative;
    display: inline-block; /* Or use another display type that fits your layout */
}

.image-container img {
    display: block; /* This removes any bottom margin/whitespace */
    width: 100%; /* Optional: makes the image responsive */
    height: auto; /* Maintains aspect ratio */
}

.play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
}

</style>

<div class="image-container">
    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#videoModal">
        <img src="{{ page.image_small }}" class="img-fluid" alt="{{ page.title }}">
        <span class="play-icon" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi icon-sprite text-white" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
            </svg>
        </span>
        <span class="visually-hidden">play video</span>
    </a>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content text-body">
            <div class="modal-header">
                <h5 class="modal-title" id="videoModalLabel">{{ page.title }}</h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-16x9">
                    <div id="youtubePlayer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
